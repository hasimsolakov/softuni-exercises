<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ToDo List</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-head">
            <button type="buton" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{/index}" class="navbar-brand">ToDo List</a>
        </div>
    </div>
</nav>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item" th:each="item, param : ${items}">
            <span th:text="${item}"></span>
            <a th:href="@{/delete/{id}(id = ${param.index})}">Delete</a>
        </li>
    </ul>

    <form th:method="POST" class="form-horizontal">
        <fieldset>
            <legend>New Item</legend>
            <div class="form-group">
                <label for="newItem" class="col-lg-2">Item</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name ="newItem" id="newItem" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </div>
        </fieldset>
    </form>

    <hr/>

    <footer>
        <p>&copy; Software University</p>
    </footer>
</div>
</body>
</html>
