<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: site-head">
    <meta charset="UTF-8"/>
    <title>Blog</title>
</head>
<body>
<header th:replace="layouts :: site-header">
</header>
<aside>
    <h2>Recent Posts</h2>
    <a href="#" th:each="p : ${latest5Posts}" th:text="${p.title}"
       th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
</aside>

<main id="posts">
    <article th:each="p : ${latest3Posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <span th:if="${p.author}" th:remove="tag">
                <i>by</i> <span th:text="${p.author.fullName != null ? p.author.fullName : p.author.username}"></span>
            Hashim Solakov</span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>
<footer th:replace="layouts :: site-footer"></footer>
</body>
</html>
